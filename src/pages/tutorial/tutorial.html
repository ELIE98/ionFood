<ion-content>

  <ion-slides autoplay="900" speed="2000">
    <ion-slide text-center *ngFor="let item of collection">
      <img src="{{ item.img }}"/>
      <h3> {{ item.title }} </h3>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
    <ion-toolbar color="danger">
      <button ion-button block color="danger" mode="ios" (tap)="go()"> Commencer </button>
    </ion-toolbar>
</ion-footer>
