

<ion-content no-bounce fullscreen>
<ion-header>

  <ion-navbar color="transparent">

    <div class="contoles">
      <div ion-button clear class="user">
        <img src="assets/imgs/no_user.png" style="border-radius:50%;height: 35px;width: 35px">
      </div>
      <button ion-button round>Maps</button>
      <button ion-button round clear (tap)="tchat()">Tchat</button>
    </div>

  </ion-navbar>

</ion-header>

  <div id="map" #map></div>
  
  <ion-fab right top>
    <button ion-fab color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="bottom">
      <button ion-fab (tap)="add()" color="primary"><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="share"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-footer>
    <button ion-button block icon-left color="primary" (tap)="give()">
      <ion-icon name="heart"></ion-icon>
      Offrir un Garba
    </button>
  </ion-footer>

</ion-content>
