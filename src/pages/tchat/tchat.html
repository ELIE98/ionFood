<ion-header>

  <ion-navbar color="primary">
    <ion-title>Garbadrome</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of arr" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>
      <ng-template #message>
        <div class="chat-message" text-right *ngIf="chat.user === user">
          <div class="right-bubble">
            <span class="msg-name">Moi</span>
            <span class="msg-date">{{chat.sendDate | date:"H:m:s"}}</span>
            <p text-wrap>{{chat.message}}</p>
            <ion-item  *ngIf="chat.image != 'undefined'">
              <img src="{{chat.image}}" style="width: 60%;text-align: center">              
            </ion-item>
            
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="chat.user !== user">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate | date:"H:m:s"}}</span>
            <p text-wrap>{{chat.message}}</p>
            <ion-item  *ngIf="chat.image != 'undefined'">
              <img src="{{chat.image}}" style="width: 60%;text-align: center">              
            </ion-item>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>

  <ion-grid *ngIf="file" class="file animated fadeIn">
    <ion-row>
      <ion-item no-lines class="file_send">
        <ion-thumbnail item-right>
          <img src="{{ image }}">
        </ion-thumbnail>
        <h2></h2>
        <p></p>
        <button ion-button icon-only item-start large clear color="danger" class="close" (tap)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-1 (tap)="media()">
        <ion-icon name="image"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <ion-input type="text" placeholder="Votre message" [(ngModel)]="message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (tap)="send()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
