<ion-header>

  <ion-navbar color="primary">
    <ion-title>blog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of arr" text-center>
      <ion-card-header>
        {{ item.title }}
      </ion-card-header>
      <img src="{{ item.picture }}">
      <ion-card-content>
        <p>{{ item.description }}</p>
      </ion-card-content>
  </ion-card>
</ion-content>
