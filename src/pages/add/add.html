<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nouveau point</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="cancel()" icon-only>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Latitude</ion-label>
      <ion-input type="text" [(ngModel)]="lat" value="5.3489382"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Longitude</ion-label>
      <ion-input type="text" [(ngModel)]="lng" value="-3.953603"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description" value="default"></ion-input>
    </ion-item>
    <button ion-button icon-left (tap)="_add()" block mode="ios">
      <ion-icon name="add"></ion-icon>
      Ajouter
    </button>
  </ion-list>

</ion-content>
